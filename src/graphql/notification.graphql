type Notification {
  id: String!
  endpoint: String
  expirationTime: String
  auth: String
  p256dh: String
}

input CreateNotificationInput {
  endpoint: String
  expirationTime: String
  auth: String
  p256dh: String
}

type Query {
  getAllNotification: [Notification]
}

type Mutation {
  registerNotification(notification: CreateNotificationInput): Notification
}
